<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>

  <div class="card">
    <div class="image">
      <img src="images/image-equilibrium.jpg" alt="NFT image: a glass cube balanced on one corner">
      <div class="hover-overlay">
        <img src="images/icon-view.svg" alt="View icon">
      </div>
    </div>
    <h1>
      Equilibrium #3429
    </h1>
    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock icon">
        3 days left
      </div>
    </div>
    <div class="attribution">
      <img src="images/image-avatar.png" alt="Image of Jules Wyvern - The creator of this NFT">
      <div class="text">
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
